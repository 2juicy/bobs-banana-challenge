<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Bob's Banana Budget</h1>
    <form>
        <label for="date">Date: </label>
        <input type="text" id="date" placeholder="MM/DD/YYYY" required>
        <br />
        <label for="Days">Days: </label>
        <input type="text" id="days" placeholder="0" required>
        <br />
        <input type="submit" id="submit" value="Calculate">
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#submit").on("click", (event) => {
            event.preventDefault();
            const userData = {
                currentDate: $('#date').val(),
                totalDays: $('#days').val()
            };
            console.log(userData);
            $.get("http://localhost:3000/api/banana", userData, (data) => {
                if (isNaN(data.totalPrice)) {
                    alert(data.totalPrice)
                } else {
                    alert("Total cost: $" + data.totalPrice);
                }
            });
        });
    });//Document End
</script>

</html>
